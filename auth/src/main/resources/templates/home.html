<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;

            cursor: pointer;
        }

        }

<div class="container">
    <h1>Welcome to My Website</h1>
    <div>
        <a href="/signup" class="btn">Signup</a>

</html>
